

<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Code Quiz</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
        <div id="nav">
            <!-- view scores link on the top left of nav bar-->
			<div class="left">
                <a onclick="getScore()" href="#"><h4 >View Highscore</h4></a>
			</div>
			<!-- countdown timer on the top right of nav bar-->
			<div class="right">
                <h4>Time: <span id="timeLeft">0</span></h4>
			</div>
		</div>
        <!--main body of quiz-->
        <div id="continer">
		<div id="quiz">
            <div id="quizBody">
                <h1>
                    Code Quiz challenge!
                </h1>
                <p>Try to answer the following questions about coding with in 75 seconds. <br>
                    <strong>NOTE:</strong> If you answer wrong, you'll lose 15 seconds.</p>
                <p>
                  Click "Start Quiz" to begin.
                </p>
                <button onclick="start()">Start quiz</button>
            </div>
        </div>
        </div>
        <script src = "script.js"></script>
	</body>
</html>
